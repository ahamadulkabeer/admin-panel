<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    header {
           background-color: #333;
           color: white;
           text-align: center;
           padding: 10px;
       }
 </style>
</head>
<body>
  <header>
    <h1>SIGN UP</h1>
</header>
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
        <p style="font-style: italic; color: red;">{{.usernameErr}}</p>
      </div>
      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com" required>
        <p style="font-style: italic; color: red;">{{.emailErr}}</p>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <a href="./login" >LogIn</a>  
    </form>
    <p style="font-style: italic;">{{.signedup}}</p>
  </div>
</body>
</html>
